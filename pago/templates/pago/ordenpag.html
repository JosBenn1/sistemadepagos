{% extends 'core/base.html' %}

{% load static %}

{% block title %}Orden de pago{% endblock %}

{% block content %}
    <section class="portfolio-block hire-me">
        <div class="container">
            <div class="heading">
                <h2>Generar orden de pago</h2>
            </div>
            {% for estudiante in estudiante %}
            <form>
                <div class="mb-3">
                    <label class="form-label" for="int">Matricula</label>
                    <input class="form-control" type="text" id="text" placeholder="{{estudiante.matricula}}" readonly="readonly">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="text">Nombre(s)</label>
                    <input class="form-control" type="text" id="text" placeholder="{{estudiante.name}}" readonly="readonly">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="text">Apellidos</label>
                    <input class="form-control" type="text" id="text" placeholder="{{estudiante.lastname}}" readonly="readonly"></div>
            {% endfor %}
                <div class="mb-3">
                    <label class="form-label" for="subject">Periodo</label>
                    <select class="form-select" id="subject">
                        <optgroup label="Periodos">
                            <option value="13">Cuatrimestre</option>
                            <option value="14">Semestre</option>
                        </optgroup>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="subject">Beca</label>
                    <select class="form-select" id="subject">
                        <optgroup label="Beca">
                            <option value="13">No</option>
                            <option value="14">Si</option>
                        </optgroup>
                    </select>
                </div>
                <div class="mb-3"><label class="form-label" for="pay">Monto a pagar</label><input class="form-control" type="int" id="pay"></div>
                <div class="mb-3"></div>
                <div class="mb-3"><label class="form-label" for="message">Anotaciones</label><textarea class="form-control" id="message"></textarea></div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label" for="hire-date">Fecha</label>
                            <input class="form-control" id="hire-date" type="date">
                        </div>
                        <div class="col-md-6 button">
                            <label class="form-label" for="obtain">  </label>
                            <button class="btn btn-primary d-block w-100" type="submit">Obtener Orden de Cobro</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
